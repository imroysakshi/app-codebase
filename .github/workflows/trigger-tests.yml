name: Trigger Test Generation
on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'src/features/**/*.ts'

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger test-automation workflow
        run: |
          curl -H "Authorization: token ${{ secrets.GH_PAT }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -X POST \
               -d '{"event_type": "app_codebase_update", "client_payload": {"branch": "${{ github.head_ref }}"}}' \
               https://api.github.com/repos/${{ github.repository_owner }}/test-automation/dispatches
